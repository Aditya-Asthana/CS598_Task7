<!DOCTYPE html>
<html>
<head>
    <title>Restaurant Finder</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f2f2f2;
            padding: 2em;
        }
        .container {
            max-width: 500px;
            margin: auto;
            background: white;
            padding: 2em;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 1em;
            margin-top: 1em;
        }
        label {
            font-weight: bold;
            color: #444;
        }
        input, select, datalist, button {
            padding: 0.7em;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input:focus {
            outline: none;
            border-color: #007BFF;
        }
        button {
            background-color: #007BFF;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        .footer {
            text-align: center;
            margin-top: 2em;
            font-size: 0.9em;
            color: #666;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Find Top Restaurants</h2>
    <form method="post">
        <div>
            <label for="city">City</label>
            <input list="cities" name="city" id="city" required>
            <datalist id="cities">
                {% for city in cities %}
                <option value="{{ city }}">
                {% endfor %}
            </datalist>
        </div>

        <div>
            <label for="cuisine">Cuisine</label>
            <input list="cuisines" name="cuisine" id="cuisine" required>
            <datalist id="cuisines">
                {% for cuisine in cuisines %}
                <option value="{{ cuisine }}">
                {% endfor %}
            </datalist>
        </div>

        <button type="submit">Search</button>
    </form>
</div>
</body>
</html>
